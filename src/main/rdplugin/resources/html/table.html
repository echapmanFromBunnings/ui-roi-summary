<div>
    <div class="">
        <a style="margin-bottom:1em;" class="btn btn-default btn-xs pull-right" data-toggle="modal"
            href="#joblistViewOptions">
            %%Time Span%%
            <i class="glyphicon glyphicon-cog"></i>
        </a>

        <div class="modal fade" id="joblistViewOptions" role="dialog" aria-labelledby="joblistViewOptionsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="joblistViewOptionsModalLabel">%%Time Window%%</h4>
                    </div>

                    <div class="modal-body container form form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2">%%Last Howmany Days%%: </label>
                            <div class="col-sm-10 form-inline">
                                <label>
                                    <input type="number" data-bind="value: joblist.graphOptions().queryMax"
                                        class="form-control">
                                    %%Days%%
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">%%Apply%%</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <span><i>No ROI data found might signify that there are no metrics set against the job, or the job has not run.</i></span>
    <table class="table table-bordered table-hover table-compact">
        <tbody>
            <tr>
                <th class=" text-center h5 text-header">%%Name%%</th>
                <th class=" text-center h5 text-header">%%Group%%</th>
                <th class=" text-center h5 text-header">%%Executions%%</th>
                <th class=" text-center h5 text-header">%%Hours Saved%%</th>
            </tr>
        </tbody>
        <tbody data-bind="foreach: joblist.jobsListed">
            <tr>
                <td>
                    <span data-bind="if: href()">
                        <a href="#"
                            data-bind="text: name, attr: {href: href, title: name}"></a>
                    </span>
                    <span data-bind="if: !href()">
                        <span
                            data-bind="text: name"></span>
                    </span>
                </td>
                <td data-bind="text: group"></td>
                <td>
                    <!-- ko if: $data.total() > 0 -->
                    <span class="text-info" data-bind="text: $data.total"></span> Execution(s)
                    <!-- /ko -->
                </td>
                <td>
                    <span data-bind="if: hasRoiData">
                        <span class="text-info" data-bind="text: $data.total"></span>
                        %%executions saving%% <span class="text-info" data-bind="text: roiTotal"></span>
                        %%hours%% - <i><span class="text-info" data-bind="text: roiDescription"></i></span>
                    </span>
                    <span data-bind="if: !hasRoiData">
                        No ROI data found
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
